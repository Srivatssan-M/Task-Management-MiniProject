<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/user.css">
</head>
<body>
    <header> <a href="./index.html" style="text-decoration: none;"><button class="userlog">Home</button></a></header>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Register User</h1>
                <input type="text" placeholder="Name" id="name" required />
                <input type="email" placeholder="Email" id="useremail" required />
                <input type="password" placeholder="Password" id="regpassword" required />
                <button onclick="userRegister()">Sign Up</button>
            </form>
        </div>
        <div class="form-container log-in-container">
            <form action="#">
                <h1>Log in</h1>

                <input type="email" placeholder="Email" id="email" required />
                <input type="password" placeholder="Password" id="password" required />
                <button onclick="userCheck()">Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account? Log In</p>
                    <button class="ghost" id="logIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, There!</h1>
                    <p>Don't have an account? Sign Up Free</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./script/userscript.js"></script>
</body>

</html>
